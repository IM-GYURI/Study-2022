<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>회원가입 폼</title>
    </head>
    <body>
        <h1>회원가입 폼</h1>
        <hr>
        <selection>
            <fieldset>
                <legend>개인정보</legend>
                <p><form>
                    이름 : <input type="text" size="20" value="">
                    <br>
                </form></p>

                <p><form>
                    닉네임 : <input type="text" size="20" value="">
                    <br>
                </form></p>

                <p><form>
                    아이디 : <input type="text" size="20" value="">
                    <br>
                </form></p>

                <p><form>
                    비밀번호 : <input type="text" size="20" value="">
                    <br>
                </form></p>

                <p><form>
                    비밀번호 확인 : <input type="text" size="20" value="">
                    <br>
                </form></p>

                <p><form>
                    <span>성별</span> 
                        <input type="radio" name="sex" value="m">남
                        <input type="radio" name="sex" value="f">여
                </form></p>

                <p><form>
                    <span>거주지역</span>
                    <select name="residence">
                        <option value="seoul" selected>서울특별시</option>
                        <option value="busan">부산광역시</option>
                        <option value="incheon">인천광역시</option>
                        <option value="daegu">대구광역시</option>
                        <option value="gwangju">광주광역시</option>
                        <option value="daejun">대전광역시</option>
                        <option value="ulsan">울산광역시</option>
                        <option value="gangwon">강원도</option>
                        <option value="gyeongy">경기도</option>
                        <option value="choongchung">충청도</option>
                        <option value="gyeongsang">경상도</option>
                        <option value="jeonla">전라도</option>
                        <option value="jeju">제주특별자치도</option>
                    </select>
                </form></p>

                <p><form>
                    <span>반려동물 종</span>
                    <select name="species">
                        <option value="dog" selected>강아지</option>
                        <option value="cat">고양이</option>
                        <option value="fish">물고기</option>
                        <option value="bird">새</option>
                        <option value="reptile">파충류</option>
                        <option value="small animal">소동물</option>
                    </select>
                </form></p>

                <p><form>
                    <span>반려동물의 나이</span><br>
                    <textarea cols="30" rows="1" placeholder="아이의 나이를 적어주세요."></textarea>
                    <br><br>
                    <input type="submit" value="제출">
                </form></p>

            </fieldset>
        </selection>
    </body>
</html>
